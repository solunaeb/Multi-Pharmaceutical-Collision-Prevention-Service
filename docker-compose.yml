services:
  postgres:
    image: postgres:15-alpine
    container_name: yakirum-db
    environment:
      POSTGRES_DB: yakirum
      POSTGRES_USER: yakirum
      POSTGRES_PASSWORD: yakirum_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: yakirum-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
