services:
  - type: web
    name: yakgunghap-api
    runtime: node
    rootDir: apps/server
    buildCommand: npm install && npm run render-build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db
      - key: CORS_ORIGIN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: USE_CLAUDE_OCR
        value: "false"
